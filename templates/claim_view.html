<!-- claim_view.html -->
{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block page_header_container %}{% endblock page_header_container %}

{% block content_container %}

<!-- ROW 1 -->
<div class="row">
	<div class="col-md-12 block-center lead">Claim your badge</div>

	<div class="col-md-12 block-center">
	
	{% if form %}

		<form method="post">{% csrf_token %}
			{{ form|crispy }}
			<button type="submit">Submit claim code</button>
		</form>

	{% else %}
	
		<div class="row"></div>
	
	{% endif %}

	</div>
</div>

{% endblock content_container %}
